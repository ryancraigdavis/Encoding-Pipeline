version: "3.8"

services:
  encoding-pipeline:
    image: encoding-pipeline:phase7
    container_name: encoding-pipeline
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Doppler injects these, or set DOPPLER_TOKEN for runtime fetch
      - RUST_LOG=${RUST_LOG:-info}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Configuration
      - ./config:/config:ro
      # Watch folder
      - ${WATCH_PATH}:/watch
      # Output folder
      - ${OUTPUT_PATH}:/output
      # Temp directory for encoding (use fast storage like NVMe)
      - ${TEMP_PATH:-/tmp/encoding}:/tmp/encoding
    command: ["encoding-pipeline", "--config", "/config/pipeline.yaml", "run", "--process-existing"]

  redis:
    image: redis:7-alpine
    container_name: encoding-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    container_name: encoding-prometheus
    restart: unless-stopped
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

volumes:
  redis_data:
  prometheus_data:

networks:
  default:
    name: encoding-network
